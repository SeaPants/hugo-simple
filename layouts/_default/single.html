{{ define "main" }}
  {{ if eq .Type "blog" }}
    {{ if not .Params.menu }}
      <p>
        {{ range (.GetTerms "tags") }}
          <a href="{{ .RelPermalink }}">#{{ .LinkTitle }}</a>&nbsp;&nbsp;
        {{ end }}
      </p>
    {{ end }}
  {{ end }}
  {{ if .Params.toc }}
    <details>
      <summary>Table of Contents</summary>
      {{ .TableOfContents }}
    </details>
  {{ end }}
  <content>
    {{ .Content }}
  </content>
{{ end }}
